<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Maze Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }
    canvas {
      background: #222;
      display: block;
      margin: 20px auto;
      border: 4px solid #555;
      border-radius: 8px;
    }
    #quiz-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
    }
    #quiz-box {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }
    #quiz-box button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #quiz-box button:hover {
      background: #66bb6a;
    }
    #timer {
      font-size: 20px;
      margin-top: 10px;
      color: #ff5555;
    }
    #game-over {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      font-size: 40px;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 20;
    }
    #restart-btn {
      margin-top: 20px;
      background: #f44336;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 20px;
    }
    #restart-btn:hover {
      background: #e57373;
    }
  </style>
</head>
<body>

  <h1> Quiz Maze Challenge </h1>
  <p id="score">Score: 0 | Level: 1</p>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <!-- ðŸ”Š Background Music -->
  <audio id="bg-music" src="music.mp3" loop></audio>

  <!-- ðŸ§  Quiz Container -->
  <div id="quiz-container">
    <div id="quiz-box">
      <h2 id="question-text">Question will appear here</h2>
      <div id="answers"></div>
      <p id="timer">Time Left: <span id="time-left">15</span>s</p>
    </div>
  </div>

  <!-- ðŸ’€ Game Over Screen -->
  <div id="game-over">
    <p>GAME OVER</p>
    <button id="restart-btn">Restart</button>
  </div>

  <script src="questions.js"></script>
  <script src="script.js"></script>

</body>
</html>
